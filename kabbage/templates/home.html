<!doctype html>
<title>Kabbage</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{
  url_for('static', filename='app.js') }}"></script>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Pre-qualification form</h1>
    <div class="bg-danger hidden" id="error"></div>
    <form>
      <div class="form-group">
        <label class="control-label" for="firstName">First Name</label>
        <input class="form-control" type="text" name="firstName">
      </div>
      <div class="form-group">
        <label class="control-label" for="lastName">Last Name</label>
        <input class="form-control" type="text" name="lastName">
      </div>
      <div class="form-group">
        <label class="control-label" for="emailAddress">Email</label>
        <input class="form-control" type="text" name="emailAddress">
      </div>
      <div class="form-group">
        <label class="control-label" for="businessName">Name of Business</label>
        <input class="form-control" type="text" name="businessName">
      </div>
      <div class="form-group">
        <label class="control-label" for="phoneNumber">Phone Number</label>
        <input class="form-control" type="text" name="phoneNumber">
      </div>
      <div class="form-group">
        <label class="control-label" for="yearStarted">Year Started</label>
        <input class="form-control" type="number" name="yearStarted">
      </div>
      <div class="form-group">
        <label class="control-label" for="estimatedFICO">Estimated Fico</label>
        <input class="form-control" type="number" name="estimatedFICO">
      </div>
      <div class="form-group">
        <label class="control-label" for="estimatedAnnualRevenue">Estimated Annual Revenue</label>
        <input class="form-control" type="number" name="estimatedAnnualRevenue">
      </div>
      <div class="form-group">
        <label class="control-label" for="grossPercentageFromCards">Gross percentage from Credit Cards</label>
        <input class="form-control" type="number" name="grossPercentageFromCards">
      </div>
      <div class="form-group">
        <label class="control-label" for="typeOfBusiness">Business Type</label>
        <select name="typeOfBusiness">
          {% for type in businessTypes %}
            <option value="{{ type }}">{{ type }}</option>
          {% endfor %}
        </select>
      </div>
      <a href="#" id="submit" class="btn btn-primary">Submit</a>
    </form>
  </div>
</div>
